{% extends 'basic/base.html' %}
{% load static %}
{% block content %}

<section class="teams" id="teams">
    <div class="max-width">
        <h2 class="title">Vacancy</h2>
        <div class="carousel owl-carousel">
            {% for object in obj %}
            <div class="card">
                <a href="/media/{{object.image_vacancy}}">Click Here</a>
                <div class="box">
                    
                    <div class="text">
                        <h2>
                        {{object.subject}}
                        </h2>
                    </div>
                    <p>{{object.level}}</p>
                    <h6>{{object.date}}</h6>
                    <h6>{{object.end_date}}</h6>
                </div>
            </div>
            <br>
		{% endfor %}
        </div>
    </div>
</section>

{% endblock %}
